<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Counter</title>
    <link rel="stylesheet" href="find.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pothole Counter</h1>
        <div id="counter">Potholes Detected: 0</div>
        <div class="buttons">
            <button id="startBtn">Start Detection</button>
            <button id="stopBtn">Stop Detection</button>
            <button id="resetBtn">Reset Counter</button>
        </div>
        <p id="status">Status: Idle</p>
        <p><small>Open this page on your phone for real pothole detection. On laptop, shake the device or press spacebar to simulate.</small></p>
    </div>
    <script src="find.js"></script>
</body>
</html>
