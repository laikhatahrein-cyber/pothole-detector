<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Count - Destination Route Pit Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 3rem 4rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            color: #2d3748;
            margin-bottom: 0.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .caption {
            font-size: 1.5rem;
            color: #4299e1;
            margin-bottom: 1.5em;
            font-weight: 600;
        }
        .desc {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2.5em;
            line-height: 1.6;
        }
        .btn {
            background: #4299e1;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }
        .btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.2);
        }
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .caption {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Count!</h1>
        <div class="caption">Your Destination Route Pit Counter</div>
        <div class="desc">
            Make every journey count! Track your stops, count your pits, and reach your destination with ease.<br>
            Start your adventure and let us help you keep track of every milestone along the way.
        </div>
         <a href="find.html" class="btn"  >Get Started </a>

       
    </div>
</body>
