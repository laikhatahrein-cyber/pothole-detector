<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Count - Destination Route Pit Counter</title>
    <style>
        body {
            background: linear-gradient(135deg, #5674cf 0%, #61c0cb 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 60px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: rgb(23, 62, 203);
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        .caption {
            font-size: 1.5em;
            color: #9c8f4d;
            margin-bottom: 1em;
            font-weight: bold;
        }
        .desc {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 2em;
        }
        .btn {
            background: linear-gradient(90deg, #19a481, #16413c);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 16px rgba(249, 212, 35, 0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #1f1e1e, #7b7267);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Let's Count!</h1>
        <div class="caption">Your Destination Route Pit Counter</div>
        <div class="desc">
            Make every journey count! Track your stops, count your pits, and reach your destination with ease.<br>
            Start your adventure and let us help you keep track of every milestone along the way.
        </div>
         <a href="find.html" class="btn"  >Get Started </a>

       
    </div>
</body>
