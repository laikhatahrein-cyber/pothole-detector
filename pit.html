<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Pit Counter</title>
    <style>
        body {
            background: linear-gradient(120deg, #31ddbb 0%, lch(46.76% 43.01 269.46) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(220, 224, 235, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(95, 61, 19, 0.15);
            padding: 40px 50px;
            text-align: center;
        }
        h2 {
            color: #150f83;
            margin-bottom: 1em;
            font-size: 2em;
            letter-spacing: 1px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 0.3em;
            text-align: left;
        }
        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #000000;
            font-size: 1em;
            outline: none;
            margin-bottom: 1em;
            width: 100%;
        }
        .btn {
            background: linear-gradient(90deg, #166030, #1d185d);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1em;
            transition: background 0.3s;
            box-shadow: 0 4px 16px rgba(247, 151, 30, 0.15);
        }
        .btn:hover {
            background: linear-gradient(90deg, #0d0d0d, #43413f);
        }
        .result {
            margin-top: 2em;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Number of Pits on Your Route</h2>
        <form id="pitForm">
            <label for="route">Select Route:</label>
            <select id="route" name="route" required>
                <option value="" disabled selected>Select your route</option>
                <option value="Chelari-EMEA">Chelari → EMEA COLLEGE</option>
                <option value="Kondotty-EMEA">Kondotty → EMEA COLLEGE</option>
                <option value="Calicut-EMEA">Calicut → EMEA COLLEGE</option>
                <option value="Vengara-EMEA">Vengara → EMEA COLLEGE</option>
                <option value="Kozhikode-EMEA">Kozhikode → EMEA COLLEGE</option>
                <option value="Malappuram-EMEA">Malappuram → EMEA COLLEGE</option>
                <option value="Kottakkal-EMEA">Kottakkal → EMEA COLLEGE</option>
                <option value="Kuttippuram-EMEA">Kuttippuram → EMEA COLLEGE</option>
                <option value="Perinthalmanna-EMEA">Perinthalmanna → EMEA COLLEGE</option>
                <option value="Karuvankallu-EMEA">Karuvankallu → EMEA COLLEGE</option>
            </select>
            <button type="submit" class="btn">Show Pits</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('pitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const route = document.getElementById('route').value;
            let pits = '';
            if (route === "Chelari-EMEA") {
                pits = 120;
            } else if (route === "Kondotty-EMEA") {
                pits = 85;
            } else if (route === "Calicut-EMEA") {
                pits = 10;
            } else if (route === "Vengara-EMEA") {
                pits = 76;
            } else if (route === "Kozhikode-EMEA") {
                pits = 197;
            } else if (route === "Malappuram-EMEA") {
                pits =210;
            } else if (route === "Kottakkal-EMEA") {
                pits = 451;
            } else if (route === "Kuttippuram-EMEA") {
                pits = 916;
            } else if (route === "Perinthalmanna-EMEA") {
                pits = 325;
            } else if (route === "Karuvankallu-EMEA") {
                pits = 77;
            } else {
                pits = '';
            }
            if (pits !== '') {
                document.getElementById('result').textContent = `Number of pits on this route: ${pits}`;
            } else {
                document.getElementById('result').textContent = '';
            }
        });
    </script>
</body>
